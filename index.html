<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/Style.css">
  <title>Weather Forecaster</title>
</head>
<body>
  <header class = "jumbotron jumbotron-fluid">
    <div class = "container">
      <h1 class = "display text-center">Weather Forecaster Page</h1>
    </div>
  </header>


<main class = "container-fluid">
  <section class="row">
    <aside class = "col -3 searchCol">
      <h4> Enter the Desired City</h4>
      <div class = "input-group mb-3">
        <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="citySearchBtn"></button>
        </div>
      </div>
      <article class="list-group" id="cityList"></article>
    </aside>

<article class="col-9">
  <div class="card" style="width: 100%;" id="weatherContainer"></div>
  <div id="forecastContainer"></div>
</article>

  </section>
</main>

  




  <script src="Assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  
</body>
</html>
